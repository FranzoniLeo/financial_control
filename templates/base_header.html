<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Financial Control</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" type="image/png" href="{% static 'landing/favicon.png' %}">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="body {% if user.is_authenticated %}{% if request.resolver_match.url_name == 'perfil' %}profile-page{% else %}authenticated{% endif %}{% elif request.resolver_match.url_name == 'login' or request.resolver_match.url_name == 'cadastro' %}login-page{% else %}landing-page{% endif %}">

    <header class="header">
        <div class="logo">FC</div>
        <nav class="nav">
            {% if user.is_authenticated %}
                <!-- Navegação para usuários logados -->
                <a href="{% url 'wallet' %}" class="{% if request.resolver_match.url_name == 'wallet' or request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{% url 'perfil' %}" class="{% if request.resolver_match.url_name == 'perfil' %}active{% endif %}">Perfil</a>
                <a href="#">Contatos</a>
                <a href="{% url 'token_management' %}" class="{% if request.resolver_match.url_name == 'token_management' or 'api' in request.path %}active{% endif %}">Integração</a>
            {% else %}
                <!-- Navegação para usuários não logados -->
                <a href="{% url 'landing:home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
                <a href="{% url 'login' %}">Login</a>
                <a href="#">Contatos</a>
                <a href="#">Funcionalidades</a>
            {% endif %}
        </nav>
    </header>

    <div class='container-fluid'>
        <br><br>
        {% block content %}
        {% endblock %}
    </div>

    {% if messages %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
        {% for message in messages %}
        <div class="toast align-items-center text-white bg-{{ message.tags }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        const toastElList = [].slice.call(document.querySelectorAll('.toast'))
        toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl).show()
        })
    </script>
    {% endif %}

</body>

</html>
